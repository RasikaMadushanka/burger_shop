<div *ngIf="orders.length > 0" 
     class="max-w-md mx-auto bg-white rounded-3xl shadow-lg border border-gray-100 overflow-hidden">

  <!-- Header -->
  <h2 class="text-2xl font-extrabold px-8 pt-8 text-gray-800 tracking-tight">
    Order Summary
  </h2>

  <!-- Orders List -->
  <div class="px-8 py-6 space-y-6">
    <div *ngFor="let order of orders" 
         class="flex justify-between items-start border-b pb-4 last:border-b-0">
      <div>
        <h4 class="font-semibold text-gray-700">
          {{order.name}} <span class="text-sm text-gray-500">(x{{order.quantity}})</span>
        </h4>
        <p class="text-xs text-gray-400 mt-1">{{order.description}}</p>
      </div>
      <span class="font-medium text-gray-900">
        LKR{{(order.price * order.quantity)}}
      </span>
    </div>
  </div>

  <!-- Totals -->
  <div class="px-8 py-6 bg-gray-50 space-y-3">
    <div class="flex justify-between text-sm">
      <span class="text-gray-600">Subtotal</span>
      <span class="font-medium text-gray-800">LKR{{subtotal}}</span>
    </div>
    <div class="flex justify-between text-sm">
      <span class="text-gray-600">Shipping</span>
      <span class="text-green-600 font-medium">Free</span>
    </div>
    <div class="flex justify-between border-t pt-4">
      <span class="font-bold text-gray-800">Total</span>
      <span class="text-indigo-600 font-extrabold text-2xl">LKR{{subtotal}}</span>
    </div>
  </div>
</div>
